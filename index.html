<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fynbos Tech - IT Consulting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        p {
            text-align: center;
            font-size: 18px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Fynbos Tech</h1>
        <p>Your Partner in IT Consulting</p>
    </div>
    <div class="container">
        <h1>Get in Touch</h1>
        <p>Leave your details below and we will contact you to set up a meeting.</p>
        <form action="/submit_form" method="post">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="date">Preferred Meeting Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Meeting Time</label>
            <select id="time" name="time" required>
                <option value="morning">Morning (9 AM - 12 PM)</option>
                <option value="afternoon">Afternoon (1 PM - 5 PM)</option>
                <option value="evening">Evening (6 PM - 9 PM)</option>
            </select>

            <label for="message">Additional Information</label>
            <textarea id="message" name="message" rows="4" placeholder="Anything else we should know?"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
